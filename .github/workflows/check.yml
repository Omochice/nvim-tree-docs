name: Checks for push

on:
  push: null
  pull_request:
    branches:
      - main

jobs:
  path-filter:
    timeout-minutes: 5
    outputs:
      actions: ${{steps.changes.outputs.actions}}
      ts: ${{steps.changes.outputs.ts}}
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            actions:
              - .github/workflows/*.{yml,yaml}
              - .github/actions/*/action.yml
              - flake.nix
              - flake.lock
  check-actions:
    timeout-minutes: 5
    needs: path-filter
    if: needs.path-filter.outputs.actions == 'true'
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: setup nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix run .#check-actions
  test:
    timeout-minutes: 30
    needs: path-filter
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: setup nix
        uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix run .#test
  status-check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs:
      - check-actions
      - test
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
